server:
  name: query-service
  port: 8081
  env: development

# PostgreSQL Configuration
database:
  host: localhost
  port: 15432
  user: chainrisk
  password: chainrisk123
  dbname: chainrisk
  sslmode: disable
  maxOpenConns: 25
  maxIdleConns: 10
  connMaxLifetime: 5m

# Redis Configuration
redis:
  host: localhost
  port: 16379
  password: ""
  db: 0
  # Cache TTL settings
  cacheTTL:
    address: 5m
    transfers: 2m
    stats: 1m

# Logging Configuration
logging:
  level: info # debug, info, warn, error
  format: json # json, console
  outputPaths:
    - stdout
    - logs/query-service.log

# API Configuration
api:
  # Pagination defaults
  defaultPageSize: 20
  maxPageSize: 100
  # Rate limiting
  rateLimit:
    enabled: true
    requestsPerSecond: 100
