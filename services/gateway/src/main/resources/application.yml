server:
  port: 8080

spring:
  application:
    name: gateway
  
  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      
      # Route definitions
      routes:
        # Auth routes (no authentication required)
        - id: auth-route
          uri: http://localhost:3001
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
        
        # Address routes (authentication required)
        - id: address-route
          uri: http://localhost:3001
          predicates:
            - Path=/api/v1/addresses/**
          filters:
            - StripPrefix=0
            - name: AuthenticationFilter
        
        # Risk routes (authentication required)
        - id: risk-route
          uri: http://localhost:3001
          predicates:
            - Path=/api/v1/risk/**
          filters:
            - StripPrefix=0
            - name: AuthenticationFilter

# JWT Configuration
jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    root: INFO
    com.binance.risk.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
