# ============================================================
# Bootstrap Configuration for Nacos
# ============================================================
# This file is loaded BEFORE application.yml
# Used for Nacos Config and Discovery setup
# ============================================================

spring:
  application:
    name: orchestrator
  cloud:
    nacos:
      # Nacos Server address
      server-addr: ${NACOS_SERVER:localhost:18848}
      # Authentication (required if Nacos auth is enabled)
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      # Configuration Center
      config:
        enabled: true
        namespace: ${NACOS_NAMESPACE:public}
        group: DEFAULT_GROUP
        file-extension: yaml
        # Shared configuration for pipeline control
        shared-configs:
          - data-id: chain-risk-pipeline.yaml
            group: DEFAULT_GROUP
            refresh: true
      # Service Discovery
      discovery:
        enabled: true
        namespace: ${NACOS_NAMESPACE:public}
        group: DEFAULT_GROUP
        metadata:
          version: 1.0.0
          type: gateway
