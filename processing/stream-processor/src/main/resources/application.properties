# Stream Processor Configuration
# Use environment variables for remote Docker host:
#   export DOCKER_HOST_IP=192.168.x.x

# Kafka
kafka.brokers=${KAFKA_BROKERS:localhost:9092}
kafka.topic=chain-transactions
kafka.group.id=stream-processor

# PostgreSQL
jdbc.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/chainrisk
jdbc.user=${POSTGRES_USER:chainrisk}
jdbc.password=${POSTGRES_PASSWORD:chainrisk123}

# Flink
flink.parallelism=2
flink.checkpoint.interval=60000

# Job
job=transfer-extraction
