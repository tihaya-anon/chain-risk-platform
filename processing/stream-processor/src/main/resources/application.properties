# Stream Processor Configuration
# Lambda Architecture - Speed Layer

# ============== Kafka Configuration ==============
# Source: raw block data from data-ingestion service
kafka.brokers=localhost:19092
kafka.topic=chain-transactions
kafka.group.id=stream-processor

# Sink: transfer data for downstream consumers (Graph Engine)
kafka.transfers.topic=transfers
kafka.transfers.brokers=localhost:19092

# ============== PostgreSQL Configuration ==============
# Dual-write target #1: OLTP queries
jdbc.url=jdbc:postgresql://localhost:15432/chainrisk
jdbc.user=chainrisk
jdbc.password=chainrisk123

# ============== Neo4j Configuration ==============
# Dual-write target #2: Real-time graph analysis
neo4j.uri=bolt://localhost:17687
neo4j.user=neo4j
neo4j.password=chainrisk123

# ============== Flink Configuration ==============
flink.parallelism=2
flink.checkpoint.interval=60000

# ============== Job Configuration ==============
job=transfer-extraction

# Enable/disable dual-write to Neo4j
enable.neo4j.sink=true

# Enable/disable Kafka producer for transfers
enable.kafka.producer=true

# Enable processing state tracking
enable.state.tracking=true
