# Log4j2 Configuration for Batch Processor
# Spark uses log4j2, not logback

# Root logger
rootLogger.level = WARN
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = File

# Console appender - colored output matching stream-processor format
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} [%-4level] %c{1.} - %msg%n

# File appender - full details with line numbers
appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = logs/batch-processor.log
appender.file.filePattern = logs/batch-processor-%d{yyyy-MM-dd}.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36}:%L - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 30

# Reduce Spark noise
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.sparkContext.name = org.apache.spark.SparkContext
logger.sparkContext.level = INFO

logger.sparkSql.name = org.apache.spark.sql.execution
logger.sparkSql.level = WARN

logger.sparkScheduler.name = org.apache.spark.scheduler
logger.sparkScheduler.level = WARN

logger.sparkStorage.name = org.apache.spark.storage
logger.sparkStorage.level = WARN

# Reduce Hadoop noise
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

# Reduce Parquet noise
logger.parquet.name = org.apache.parquet
logger.parquet.level = WARN

# Reduce Netty noise
logger.netty.name = io.netty
logger.netty.level = ERROR

# Reduce Neo4j driver noise
logger.neo4j.name = org.neo4j.driver
logger.neo4j.level = WARN

# Reduce JDBC noise
logger.postgres.name = org.postgresql
logger.postgres.level = WARN

# Application logging
logger.app.name = com.chainrisk
logger.app.level = INFO
