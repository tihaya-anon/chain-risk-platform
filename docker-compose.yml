services:
  # ============== Message Queue ==============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "0.0.0.0:12181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "0.0.0.0:19092:19092"
      - "0.0.0.0:29093:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # INTERNAL: for inter-container communication (kafka:29092)
      # EXTERNAL: for host/remote access (DOCKER_HOST_IP:19092, default localhost)
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://${DOCKER_HOST_IP:-localhost}:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data

  # ============== Databases ==============
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: chainrisk
      POSTGRES_PASSWORD: chainrisk123
      POSTGRES_DB: chainrisk
    ports:
      - "0.0.0.0:15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chainrisk"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.12-community
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/chainrisk123
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "0.0.0.0:17474:7474" # HTTP
      - "0.0.0.0:17687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "0.0.0.0:16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ============== Monitoring ==============
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "0.0.0.0:19090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "0.0.0.0:13001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  # ============== Exporters (Monitoring) ==============
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    command:
      - "--kafka.server=kafka:29092"
      - "--topic.filter=.*"
      - "--group.filter=.*"
    ports:
      - "0.0.0.0:19308:9308"
    depends_on:
      - kafka
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://chainrisk:chainrisk123@postgres:5432/chainrisk?sslmode=disable"
    ports:
      - "0.0.0.0:19187:9187"
    depends_on:
      - postgres
    restart: unless-stopped

  # ============== Service Discovery ==============
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    environment:
      MODE: standalone
      PREFER_HOST_MODE: hostname
      NACOS_AUTH_ENABLE: "false"
      JVM_XMS: 512m
      JVM_XMX: 512m
      JVM_XMN: 256m
    ports:
      - "0.0.0.0:18848:8848"
      - "0.0.0.0:19848:9848"
    volumes:
      - nacos_data:/home/nacos/data
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8848/nacos/v1/console/health/readiness",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============== Tracing ==============
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    ports:
      - "0.0.0.0:26686:16686" # UI
      - "0.0.0.0:14268:14268" # HTTP collector
      - "0.0.0.0:16831:6831/udp" # Thrift compact
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  # ============== Database UI Tools ==============
  # PostgreSQL UI - pgAdmin
  pgadmin:
    image: dpage/pgadmin4:8.2
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chainrisk.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "0.0.0.0:15050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis UI - RedisInsight
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "0.0.0.0:15540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    restart: unless-stopped

  # Kafka UI - kafka-ui
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.1
    container_name: kafka-ui
    ports:
      - "0.0.0.0:18080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: chainrisk-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      - kafka
      - zookeeper
    restart: unless-stopped

  # ============== Hudi Data Lake Infrastructure ==============
  # MinIO - S3-compatible object storage for Hudi
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "0.0.0.0:19000:9000"  # API
      - "0.0.0.0:19001:9001"  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO client - create initial buckets
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/chainrisk-datalake --ignore-existing;
      mc mb myminio/chainrisk-warehouse --ignore-existing;
      mc anonymous set download myminio/chainrisk-datalake;
      exit 0;
      "

  # Hive Metastore database (uses existing postgres with separate schema)
  hive-metastore-db-init:
    image: postgres:15-alpine
    container_name: hive-metastore-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: chainrisk123
    entrypoint: >
      /bin/sh -c "
      psql -h postgres -U chainrisk -d chainrisk -c 'CREATE SCHEMA IF NOT EXISTS hive_metastore;';
      exit 0;
      "

  # Hive Metastore
  hive-metastore:
    build:
      context: ./infra/hive
      dockerfile: Dockerfile
    container_name: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      hive-metastore-db-init:
        condition: service_completed_successfully
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
    ports:
      - "0.0.0.0:19083:9083"
    volumes:
      - ./infra/hive/conf/hive-site.xml:/opt/hive/conf/hive-site.xml
    restart: unless-stopped

  # Trino - SQL query engine for Hudi
  trino:
    image: trinodb/trino:435
    container_name: trino
    depends_on:
      - hive-metastore
      - minio
    ports:
      - "0.0.0.0:18081:8080"
    volumes:
      - ./infra/trino/etc:/etc/trino
      - ./infra/trino/catalog:/etc/trino/catalog
    restart: unless-stopped

volumes:
  zookeeper_data:
  kafka_data:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  prometheus_data:
  grafana_data:
  nacos_data:
  pgadmin_data:
  redisinsight_data:
  minio_data:
  hive_warehouse:

networks:
  default:
    name: chainrisk-network
